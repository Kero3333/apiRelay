<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/index.css" />
    <title>ApiRelay</title>
  </head>
  <body>
    <h1>relay points</h1>
    <div id="form">
      <form>
        <div class="form-group">
          <label>Enter country</label>
          <select class="form-control" id="dropdown" name="Pays">
            <option value="DE">Germany</option>
            <option value="BE">Belgium</option>
            <option value="ES">Espagna</option>
            <option value="FR" selected>France</option>
            <option value="NL">Netherlands</option>
            <option value="PT">Portugal</option>
          </select>
        </div>
        <div class="form-group">
          <label>Enter city</label>
          <input type="text" class="form-control" name="Ville" value="dinard" />
        </div>
        <div class="form-group">
          <label>Enter postal code</label>
          <input type="text" class="form-control" name="CP" />
        </div>
        <div class="form-group">
          <label>Enter radius</label>
          <input
            type="number"
            class="form-control"
            name="RayonRecherche"
            value="1"
          />
        </div>
        <div class="form-group">
          <label>Enter results</label>
          <input
            type="number"
            class="form-control"
            name="NombreResultats"
            value="1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div id="relays"></div>
    <script type="module" src="public/js/index.js"></script>
  </body>
</html>
